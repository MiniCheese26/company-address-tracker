name: Release
on: [push, pull_request]

jobs:
  publish_on_windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Get current package version
        uses: martinbeentjes/npm-get-version-action@master
      - run: echo "$CURRENT_VERSION"
      - run: echo "$CURRENT-VERSION"
      - name: Install wine
        run: sudo dpkg --add-architecture i386 && sudo apt-get update && sudo apt-get install wine -y
      - run: yarn install
      - name: Build
        run: yarn run make -p win32
      - name: S3 Sync
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'eu-west-2'
          SOURCE_DIR: 'out/make/squirrel.windows/x64'
          DEST_DIR: 'RELEASES/win32/$CURRENT_VERSION'

