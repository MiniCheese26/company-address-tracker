name: Release
on:
  workflow_run:
    workflows: [ "Build" ]
    types:
      - completed

jobs:
  publish_on_windows:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'
      - run: yarn install
      - name: Publish
        run: yarn run publish -p win32
