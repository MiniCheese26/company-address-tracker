name: Release
on: [push, pull_request]

jobs:
  publish_on_windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Get current package version
        uses: martinbeentjes/npm-get-version-action@v1.1.0
      - name: Install wine
        run: sudo dpkg --add-architecture i386 && sudo apt-get update && sudo apt-get install wine -y
      - run: yarn install
      - name: Build
        run: yarn run make -p win32
      - name: S3 Sync
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'eu-west-2'
          SOURCE_DIR: 'out/make/squirrel.windows/x64'
          DEST_DIR: 'RELEASES/win32/${{ steps.package-version.outputs.current-version}}'

